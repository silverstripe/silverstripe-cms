---
Name: cms-graphql
Only:
  classexists: 'SilverStripe\GraphQL\Schema\Schema'
---
SilverStripe\Core\Injector\Injector:
  SilverStripe\GraphQL\Schema\Registry\ResolverRegistry:
    constructor:
      cmsResolver: '%$SilverStripe\CMS\GraphQL\Resolver'
SilverStripe\GraphQL\Schema\Schema:
  schemas:
    admin:
      models:
        SilverStripe\CMS\Model\SiteTree:
          fields:
            id: true
            lastEdited: true
            absoluteLink:
              type: String
          operations:
            copyToStage: true
            rollback: true
            readOne: true
        SilverStripe\Security\Member:
          fields:
            id: true
            firstName: true
            surname: true
          operations:
            readOne: true
    default:
      queries:
        getPageByLink:
          model: SilverStripe\CMS\Model\SiteTree
          args:
            link:
              type: String!
              description: The link to the page, without the base URL, e.g. "path/to/page"
