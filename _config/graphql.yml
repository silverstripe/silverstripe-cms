---
Name: cms-graphql
Only:
  classexists: 'SilverStripe\GraphQL\Schema\Schema'
---
SilverStripe\GraphQL\Schema\Schema:
  schemas:
    admin:
      models:
        SilverStripe\CMS\Model\SiteTree:
          fields:
            id: true
            lastEdited: true
            absoluteLink: true
          operations:
            copyToStage: true
            rollback: true
            readOne: true
        SilverStripe\Security\Member:
          fields:
            id: true
            firstName: true
            surname: true
          operations:
            readOne: true
