---
Name: cmsgraphql
---
SilverStripe\GraphQL\Manager:
  schemas:
    admin:
      scaffolding:
        types:
          SilverStripe\CMS\Model\SiteTree:
            fields: [ID, LastEdited, AbsoluteLink]
            operations:
              copyToStage: true
              rollback: true
              readOne: true
          SilverStripe\Security\Member:
            fields: [ID, FirstName, Surname]
            operations:
              readOne: true
    default:
      scaffolding:
        types:
          SilverStripe\CMS\Model\SiteTree:
            fields:
              ID: true
              Link: true
      queries:
        getPageByLink: SilverStripe\CMS\GraphQL\GetByLinkCreator
